name: Build OneHit and attach to release

on:
  release:
    types: [published]

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET SDK
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '8.0.x'

      - name: Build (Release)
        run: dotnet build OneHit.csproj -c Release

      - name: Upload OneHit DLL to release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            bin/Release/net47/OneHit.dll
            bin/Release/net47/OneHit.pdb
